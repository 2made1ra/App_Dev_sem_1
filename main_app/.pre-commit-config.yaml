fail_fast: false
repos:
  - repo: local
    hooks:
      - id: black
        name: Black
        entry: bash -c "cd $(git rev-parse --show-toplevel)/main_app && $(git rev-parse --show-toplevel)/main_app/.venv/bin/black app"
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: bash -c "cd $(git rev-parse --show-toplevel)/main_app && $(git rev-parse --show-toplevel)/main_app/.venv/bin/isort app"
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: bash -c "cd $(git rev-parse --show-toplevel)/main_app && $(git rev-parse --show-toplevel)/main_app/.venv/bin/pylint app --ignore=migrations"
        pass_filenames: false
        language: system

