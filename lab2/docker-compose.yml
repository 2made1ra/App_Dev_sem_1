services:
  db:
    image: postgres:17.6-bookworm
    container_name: db_postgres_lab2
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - db_data_lab2:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - pg_network_lab2
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:9.8.0
    container_name: pgadmin4_lab2
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data_lab2:/var/lib/pgadmin
    networks:
      - pg_network_lab2
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data_lab2:
  pgadmin_data_lab2:

networks:
  pg_network_lab2:
    driver: bridge
